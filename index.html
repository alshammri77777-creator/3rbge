<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rbge | Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --card-bg: rgba(10, 10, 10, 0.7);
            --apple-toast: rgba(255, 255, 255, 0.95);
            --border-white: rgba(255, 255, 255, 0.1);
        }
        * { box-sizing: border-box; outline: none; }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000 url('p/win.png') center/cover no-repeat;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
            overflow: hidden;
            user-select: none;
        }
        #fragmentsCanvas {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }
        #loader {
            position: fixed; inset: 0; z-index: 9999;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.8s ease;
        }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #apple-toast {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--apple-toast);
            color: #000;
            padding: 10px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: top 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            z-index: 10000;
        }
        #apple-toast i { color: #34c759; }
        .main-card {
            position: relative;
            z-index: 10;
            width: 350px;
            padding: 40px 25px;
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border-white);
            border-radius: 32px;
            text-align: center;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.8s ease-out;
        }
        .show-card { opacity: 1; transform: scale(1); }
        .profile-img {
            width: 100px; height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 1px solid var(--border-white);
            padding: 4px;
        }
        .name { font-size: 1.7rem; font-weight: 700; margin-bottom: 5px; }
        .bio { font-size: 0.9rem; color: rgba(255,255,255,0.4); margin-bottom: 30px; }
        .links-group { display: flex; flex-direction: column; gap: 10px; }
        .btn-link {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 14px 20px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #fff;
            text-decoration: none;
        }
        .btn-link:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        .btn-link span { font-weight: 500; font-size: 14px; }
        .btn-link i { opacity: 0.6; }
        .music-footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        .play-controls { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 12px; }
        .p-btn { background: none; border: none; color: #fff; cursor: pointer; font-size: 1.1rem; opacity: 0.6; transition: 0.2s; }
        .p-btn:hover { opacity: 1; transform: scale(1.1); }
        .prog-container { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; cursor: pointer; }
        #prog-fill { height: 100%; background: #fff; width: 0%; border-radius: 10px; box-shadow: 0 0 10px #fff; }
    </style>
</head>
<body>
<canvas id="fragmentsCanvas"></canvas>
<div id="apple-toast">
    <i class="fas fa-check-circle"></i>
    <span>Copied!</span>
</div>
<div id="loader"><div class="spinner"></div></div>
<div class="main-card" id="card">
    <img src="p/3RBGE.png" class="profile-img">
    <div class="name">3rbge</div>
    <div class="bio">Digital Content Creator</div>
    <div class="links-group">
        <div class="btn-link" onclick="window.open('https://youtube.com/@3RBGE', '_blank')">
            <span>YouTube</span>
            <i class="fab fa-youtube"></i>
        </div>
        <div class="btn-link" onclick="copyDiscord()">
            <span>Discord</span>
            <i class="fab fa-discord"></i>
        </div>
        <div class="btn-link">
            <span>Portfolio</span>
            <i class="fas fa-briefcase"></i>
        </div>
    </div>
    <div class="music-footer">
        <div class="play-controls">
            <button class="p-btn" id="mute"><i class="fas fa-volume-up"></i></button>
            <button class="p-btn" id="play" style="font-size: 1.4rem;"><i class="fas fa-play"></i></button>
            <button class="p-btn" id="pause" style="display:none; font-size: 1.4rem;"><i class="fas fa-pause"></i></button>
        </div>
        <div class="prog-container" id="progWrap"><div id="prog-fill"></div></div>
        <audio id="audio" src="p/3RBGE.mp3" loop></audio>
    </div>
</div>
<script>
    const canvas = document.getElementById('fragmentsCanvas');
    const ctx = canvas.getContext('2d');
    let w, h, frags = [];
    function initFrags() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        frags = [];
        for(let i=0; i<50; i++) {
            frags.push({
                x: Math.random() * w,
                y: Math.random() * h,
                size: Math.random() * 4 + 1,
                speedX: (Math.random() - 0.5) * 0.8,
                speedY: (Math.random() - 0.5) * 0.8,
                rot: Math.random() * 360,
                rotSpeed: Math.random() * 2
            });
        }
    }
    function drawFrags() {
        ctx.clearRect(0,0,w,h);
        ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
        frags.forEach(f => {
            ctx.save();
            ctx.translate(f.x, f.y);
            ctx.rotate(f.rot * Math.PI / 180);
            ctx.fillRect(-f.size/2, -f.size/2, f.size, f.size);
            ctx.restore();
            f.x += f.speedX;
            f.y += f.speedY;
            f.rot += f.rotSpeed;
            if(f.x < 0) f.x = w; if(f.x > w) f.x = 0;
            if(f.y < 0) f.y = h; if(f.y > h) f.y = 0;
        });
        requestAnimationFrame(drawFrags);
    }
    window.addEventListener('resize', initFrags);
    initFrags(); drawFrags();
    window.onload = () => {
        setTimeout(() => {
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('card').classList.add('show-card');
            }, 800);
        }, 1200);
    };
    function copyDiscord() {
        navigator.clipboard.writeText("rv_q");
        const toast = document.getElementById('apple-toast');
        toast.style.top = '30px';
        setTimeout(() => { toast.style.top = '-100px'; }, 2500);
    }
    const audio = document.getElementById('audio');
    const pBtn = document.getElementById('play'), paBtn = document.getElementById('pause'), fill = document.getElementById('prog-fill');
    pBtn.onclick = () => { audio.play(); pBtn.style.display='none'; paBtn.style.display='inline-block'; };
    paBtn.onclick = () => { audio.pause(); paBtn.style.display='none'; pBtn.style.display='inline-block'; };
    document.getElementById('mute').onclick = function() {
        audio.muted = !audio.muted;
        this.innerHTML = audio.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
    };
    audio.ontimeupdate = () => {
        fill.style.width = (audio.currentTime / audio.duration) * 100 + '%';
    };
    document.getElementById('progWrap').onclick = (e) => {
        audio.currentTime = (e.offsetX / e.currentTarget.clientWidth) * audio.duration;
    };
    document.addEventListener('contextmenu', e => e.preventDefault());
</script>
</body>
</html>
