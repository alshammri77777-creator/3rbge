<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rbge | Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --card-bg: rgba(10, 10, 10, 0.4); 
            --border-white: rgba(255, 255, 255, 0.1);
            --apple-dark: rgba(25, 25, 25, 0.8);
        }
        * { box-sizing: border-box; outline: none; }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000 url('p/win.png') center/cover no-repeat;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
            overflow: hidden;
            user-select: none;
        }

        .liquidGlass-effect {
            position: absolute;
            z-index: -1;
            inset: 0;
            backdrop-filter: blur(5px);
            filter: url(#glass-distortion);
            border-radius: 32px;
        }

        .liquidGlass-shine {
            position: absolute;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            border-radius: 32px;
            box-shadow: inset 2px 2px 1px 0 rgba(255, 255, 255, 0.4),
                        inset -1px -1px 1px 1px rgba(255, 255, 255, 0.2);
        }

        #apple-toast {
            position: fixed;
            top: -60px;
            left: 50%;
            transform: translateX(-50%) scale(0.7);
            background: var(--apple-dark);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            color: #fff;
            padding: 10px 22px;
            border-radius: 40px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.15);
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #apple-toast.show { top: 30px; opacity: 1; transform: translateX(-50%) scale(1); }
        #apple-toast.moving { filter: blur(3px); transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        #apple-toast i { color: #30d158; font-size: 16px; }

        #fragmentsCanvas { position: absolute; inset: 0; pointer-events: none; z-index: 1; }
        #loader {
            position: fixed; inset: 0; z-index: 9999;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.8s ease;
        }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .main-card {
            position: relative;
            z-index: 10;
            width: 350px;
            padding: 40px 25px;
            background: var(--card-bg);
            border: 1px solid var(--border-white);
            border-radius: 32px;
            text-align: center;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.8s ease-out;
            overflow: hidden;
        }
        .show-card { opacity: 1; transform: scale(1); }
        .profile-img { width: 100px; height: 100px; border-radius: 50%; margin-bottom: 20px; border: 1px solid var(--border-white); padding: 4px; position: relative; z-index: 2; }
        .name { font-size: 1.7rem; font-weight: 700; margin-bottom: 5px; position: relative; z-index: 2; }
        .bio { font-size: 0.9rem; color: rgba(255,255,255,0.4); margin-bottom: 30px; position: relative; z-index: 2; }
        .links-group { display: flex; flex-direction: column; gap: 10px; position: relative; z-index: 2; }
        .btn-link {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 14px 20px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #fff;
            text-decoration: none;
        }
        .btn-link:hover { background: rgba(255,255,255,0.1); transform: translateY(-2px); }
        .music-footer { position: relative; z-index: 2; margin-top: 25px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.05); }
        .play-controls { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 12px; }
        .p-btn { background: none; border: none; color: #fff; cursor: pointer; font-size: 1.1rem; opacity: 0.6; transition: 0.2s; }
        .prog-container { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; cursor: pointer; }
        #prog-fill { height: 100%; background: #fff; width: 0%; border-radius: 10px; box-shadow: 0 0 10px #fff; }
    </style>
</head>
<body>

<svg style="display: none">
    <filter id="glass-distortion">
        <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" seed="5" result="turbulence" />
        <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />
        <feDisplacementMap in="SourceGraphic" in2="softMap" scale="100" xChannelSelector="R" yChannelSelector="G" />
    </filter>
</svg>

<canvas id="fragmentsCanvas"></canvas>

<div id="apple-toast">
    <i class="fas fa-check-circle"></i>
    <span>Copied to clipboard</span>
</div>

<div id="loader"><div class="spinner"></div></div>

<div class="main-card" id="card">
    <div class="liquidGlass-effect"></div>
    <div class="liquidGlass-shine"></div>
    
    <img src="p/3RBGE.png" class="profile-img" id="pfp">
    <div class="name">3rbge</div>
    <div class="bio">rv_q</div>
    <div class="links-group">
        <div class="btn-link" onclick="window.open('https://youtube.com/@3RBGE', '_blank')">
            <span>YouTube</span>
            <i class="fab fa-youtube"></i>
        </div>
        <div class="btn-link" onclick="copyDiscord()">
            <span>Discord</span>
            <i class="fab fa-discord"></i>
        </div>
        <div class="btn-link" onclick="window.open('https://discord.gg/J4n9EE7gyy', '_blank')">
            <span>A3d Production</span>
            <i class="fas fa-briefcase"></i>
        </div>
    </div>
    <div class="music-footer">
        <div class="play-controls">
            <button class="p-btn" id="mute"><i class="fas fa-volume-up"></i></button>
            <button class="p-btn" id="play" style="font-size: 1.4rem;"><i class="fas fa-play"></i></button>
            <button class="p-btn" id="pause" style="display:none; font-size: 1.4rem;"><i class="fas fa-pause"></i></button>
        </div>
        <div class="prog-container" id="progWrap"><div id="prog-fill"></div></div>
        <audio id="audio" src="p/3RBGE.mp3" loop preload="auto"></audio>
    </div>
</div>

<script>
    function copyDiscord() {
        navigator.clipboard.writeText("rv_q");
        const toast = document.getElementById('apple-toast');
        toast.classList.add('moving');
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('moving'), 400);
        setTimeout(() => {
            toast.classList.add('moving');
            toast.classList.remove('show');
            setTimeout(() => toast.classList.remove('moving'), 700);
        }, 2000);
    }

    const canvas = document.getElementById('fragmentsCanvas');
    const ctx = canvas.getContext('2d');
    let w, h, frags = [];
    function initFrags() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        frags = [];
        for(let i=0; i<50; i++) {
            frags.push({
                x: Math.random() * w, y: Math.random() * h,
                size: Math.random() * 4 + 1,
                speedX: (Math.random() - 0.5) * 0.8,
                speedY: (Math.random() - 0.5) * 0.8,
                rot: Math.random() * 360, rotSpeed: Math.random() * 2
            });
        }
    }
    function drawFrags() {
        ctx.clearRect(0,0,w,h); ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
        frags.forEach(f => {
            ctx.save(); ctx.translate(f.x, f.y); ctx.rotate(f.rot * Math.PI / 180);
            ctx.fillRect(-f.size/2, -f.size/2, f.size, f.size); ctx.restore();
            f.x += f.speedX; f.y += f.speedY; f.rot += f.rotSpeed;
            if(f.x < 0) f.x = w; if(f.x > w) f.x = 0;
            if(f.y < 0) f.y = h; if(f.y > h) f.y = 0;
        });
        requestAnimationFrame(drawFrags);
    }
    window.addEventListener('resize', initFrags);
    initFrags(); drawFrags();

    function startApp() {
        const loader = document.getElementById('loader');
        const card = document.getElementById('card');
        loader.style.opacity = '0';
        setTimeout(() => {
            loader.style.display = 'none';
            card.classList.add('show-card');
        }, 800);
    }

    const audio = document.getElementById('audio');
    const pfp = document.getElementById('pfp');
    
    let assetsLoaded = 0;
    const totalAssets = 2;

    function checkAssets() {
        assetsLoaded++;
        if(assetsLoaded >= totalAssets) {
            setTimeout(startApp, 500);
        }
    }

    if(pfp.complete) checkAssets(); else pfp.onload = checkAssets();
    audio.oncanplaythrough = checkAssets();

    const pBtn = document.getElementById('play'), paBtn = document.getElementById('pause'), fill = document.getElementById('prog-fill');
    pBtn.onclick = () => { audio.play(); pBtn.style.display='none'; paBtn.style.display='inline-block'; };
    paBtn.onclick = () => { audio.pause(); paBtn.style.display='none'; pBtn.style.display='inline-block'; };
    document.getElementById('mute').onclick = function() {
        audio.muted = !audio.muted;
        this.innerHTML = audio.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
    };
    audio.ontimeupdate = () => { if(audio.duration) fill.style.width = (audio.currentTime / audio.duration) * 100 + '%'; };
    document.getElementById('progWrap').onclick = (e) => { audio.currentTime = (e.offsetX / e.currentTarget.clientWidth) * audio.duration; };
    document.addEventListener('contextmenu', e => e.preventDefault());
</script>
</body>
</html>
